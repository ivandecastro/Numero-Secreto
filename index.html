<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__informations">
                <div class="container__text">
                    <h1>chose the <span class="container__texto-azul">secret Number</span></h1>
                    <p class="text__paragraph">chose a number between 1 and 50</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chose container__botoes">
                    <button onclick="verifyChose()" class="container__button">Chose</button>
                    <button onclick="restartGame()" id="Restart" class="container__button" disabled>New Game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="A person looking to the left" class="container__image-person" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
